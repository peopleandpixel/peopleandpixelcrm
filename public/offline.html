<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline • People & Pixel</title>
  <meta name="theme-color" content="#2563eb">
  <link rel="stylesheet" href="/style.css">
  <style>
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; padding:2rem; }
    .card { max-width:560px; background: #ffffff; border:1px solid rgba(0,0,0,.1); border-radius: .5rem; padding: 1.25rem; }
    .muted{ opacity:.75; }
    a.btn{ display:inline-block; padding:.5rem .75rem; border:1px solid rgba(0,0,0,.15); border-radius:.375rem; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>You're offline</h1>
    <p class="muted">This page isn't available right now. Check your connection and try again. Recently viewed pages and lists remain available offline.</p>
    <p><a class="btn" href="/">← Back to home</a></p>
    <p class="muted" style="font-size:.9em">Any task actions performed while offline will be queued and synced automatically when you're back online.</p>
  </div>
</body>
</html>
